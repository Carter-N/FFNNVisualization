		<style>
			body{
				margin: 0px;
			}

			.bar {
				fill: steelblue;
			}

			}

			.axis path,
			.axis line {
				fill: none;

				fill:#555;
			}

	</head>
	<body>

			<svg class="chart"></svg><br>
